<form class="form-container">
  <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" required #username="ngModel" [(ngModel)]="user.username" placeholder="Inserisci il tuo username"
          class="form-control" name="username" id="username" aria-describedby="username">
      <div class="alert alert-danger" [hidden]="username.valid"> The name is required </div>
  </div>

  <div class="mb-3">
      <label for="email" class="form-label" id="okok">Email address</label>
      <input type="email" required #email="ngModel" [(ngModel)]="user.email" placeholder="Inserisci la tua email"
          class="form-control" name="email" id="email" aria-describedby="email">
      <div class="alert alert-danger" [hidden]="email.valid"> The email is required </div>
  </div>

  <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" required #password="ngModel" [(ngModel)]="user.password"
          placeholder="Scrivi la tua password" class="form-control" id="password">
      <div class="alert alert-danger" [hidden]="password.valid"> The password is required </div>
  </div>

  <div class="mt-3">
      <p>Se gi√† registrato? Clicca qui per loggarti!</p>
      <button type="submit" class="btn btn-danger" [disabled]="this.registerForm.invalid" id="btc1">Register</button>
      <button type="button" routerLink="/login" class="btn btn-danger" id="btc2">Login</button>
  </div>

  <div class="add">Se ti registri, avrai uno sconto!</div>
</form>
