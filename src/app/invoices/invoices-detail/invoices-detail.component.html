<body>
  <h1 *ngIf="showForm">{{invoice.cliente.ragioneSociale}}-{{invoice.cliente.tipoCliente}}-{{invoice.cliente.partitaIva}}-{{invoice.cliente.fatturatoAnnuale}}</h1>

  <form [formGroup]="fattura" (ngSubmit)="updateF(fattura)" *ngIf="showForm">

    <label for="data">Data: </label>
    <input id="data" type="date" formControlName="data">

    <label for="importo">Importo: </label>
    <input id="importo" type="text" formControlName="importo">

  <div formGroupName="stato">
      <label for="nome">Nome: </label>
      <input id="nome" type="text" formControlName="nome">
  </div>

    <button type="submit" class="btn btn-danger" [disabled]="!fattura.valid">Submit</button>
  </form>
  <pre>{{invoice | json}}</pre>
</body>
